<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>

	<!-- ******************************************************************************* -->

	<!-- Main -->
	<main id="main" class="main">

		<div class="pagetitle mb-5">

			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item">시스템관리</li>
					<li class="breadcrumb-item active">코드그룹관리</li>
				</ol>
			</nav>

			<h1 style="font-weight: bold;">Code Group</h1>


		</div>
		<!-- End Page Title -->

		<section class="section">

			<form action="/codeGroupXdmInst" method="post" id="form">
			
				
				
				
				
				<div class="row">
					<div class="col-lg-12">

						<div class="card">

							<h5 class="card-header"
								style="font-weight: bold; color: #4b4b4b;">기본정보</h5>

							<div class="card-body m-2">



								<!-- Pagination with icons -->
								<div class="row mb-3 mt-3">

									<div class="row mb-3">
										<div class="col-3">
											<div th:replace="~{xdm/codegroup/codeGroupXdmVo :: vo}"></div>
											<label class="form-label">코드그룹 코드<b
												style="color: red;">*</b></label>
											<input type="text" id="ifcgSeq" name="ifcgSeq" th:value="${item?.ifcgSeq}" maxlength="20" placeholder="자동생성" disabled class="form-control"/>
										</div>
										<div class="col-3">
											<label for="text2" class="form-label">코드그룹 코드
												(ANOTHER)</label> <input type="text" class="form-control" name="codeGroupCd" th:value="${item?.codeGroupCd}"
												placeholder="영대소문자,숫자">
										</div>
										<div class="col-3">
											<label for="text3" class="form-label">코드그룹 이름<b
												style="color: red;">*</b></label> <input name="codeGroupNm" type="text" th:value="${item?.codeGroupNm}"
												class="form-control" placeholder="한글,영대소문자,숫자">
										</div>
										<div class="col-3">
											<label for="text4" class="form-label">코드그룹 이름(영문)</label> <input
												id="text4" type="text" class="form-control"
												placeholder="영대소문자,숫자">
										</div>
									</div>

									<div class="row mb-3">
										<div class="col-3">
											<label for="codeGroupUse" class="form-label">사용여부<b
												style="color: red;">*</b></label> 
											<select name="codeGroupUse" id="codeGroupUse" class="form-select">
												<option value="1" th:selected="${item?.codeGroupUse == 1}">사용</option>
												<option value="0" th:selected="${item?.codeGroupUse == 0}">사용안함</option>
											</select>
										</div>
										<div class="col-3">
											<label for="text5" class="form-label">순서</label> 
											<input id="text5" type="text" class="form-control">
										</div>
									</div>

									<div class="row mb-3">
										<div class="col-6">
											<label for="textarea1" class="form-label">설명</label>
											<textarea class="form-control" id="textarea1" rows="3"></textarea>
										</div>
									</div>

								</div>
								<!-- End Pagination with icons -->

								<div class="row">
									<div class="col">
										<a href="/codeGroupXdmList" class="btn btn-outline-secondary"> <i
											class="ri-list-check"></i>
										</a>
									</div>
									<div class="col">
										<div style="float: right;">
											<button type="button" class="btn btn-primary" id="btnSubmit">
												<i class="bi bi-database-fill"></i>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</form>

		</section>

	</main>
	<!-- End #main -->

	<!-- temp -->
	<script type="text/javascript">
	
// 	document.getElementById("btnSave").onclick = function(){
// 		document.getElementById("form").submit();
// 	}
	
	
	let seq = document.querySelector("input[name=ifcgSeq]");
	
	function validationInst() {
	    if(validationUpdt() == false) return false;
	}
	
	function validationUpdt() {
 		if(!checkOnlyEnglishNumber('codeGroupCd', 2, 1, "코드그룹 코드 (Another)는 영대소문자, 숫자만 입력 가능합니다.")) return false;

	}
	
	document.getElementById("btnSubmit").onclick = function () {
		if(seq.value == "0" || seq.value == "") {
// 			if(validationInst() == false) return false;
// 			$("#modalLoading").modal("show");
			form.action = "/codeGroupXdmInst";
			form.submit();
		} else {
// 			if(validationUpdt() == false) return false;
// 			$("#modalLoading").modal("show");
			form.action = "/codeGroupXdmUpdt";
			form.submit();
		}
	}
	
	</script>
	
	<!-- ******************************************************************************* -->


<div th:replace="~{xdm/include/footer :: footer}"></div>
