<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>

	<!-- Main -->
	<main id="main" class="main">

		<div class="pagetitle mb-5">

			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/Xdm/index">Home</a></li>
					<li class="breadcrumb-item">시스템 관리</li>
					<li class="breadcrumb-item active">코드그룹 관리</li>
				</ol>
			</nav>

			<h1 style="font-weight: bold;">코드그룹 관리</h1>


		</div>
		<!-- End Page Title -->

		<section class="section">

			<form class="needs-validation" action="" method="post" id="form" novalidate>
				
				<div class="row">
					<div class="col-lg-12">

						<div class="card">

							<h5 class="card-header"
								style="font-weight: bold; color: #4b4b4b;">기본 정보</h5>

							<div class="card-body m-2">



								<!-- Pagination with icons -->
								<div class="row mb-3 mt-3">

									<div class="row mb-3">
										<div class="col-3">
											<label class="form-label">코드그룹 번호<b style="color: red;">*</b></label>
											<input type="text" class="form-control" id="codegroupId"  th:value="${item?.codegroupId}" maxlength="20" placeholder="자동생성" disabled>
											<input type="hidden" name="codegroupId" th:value="${item?.codegroupId}">
										</div>
										
										<div class="col-3">
											<label for="text3" class="form-label">코드그룹명<b style="color: red;">*</b></label>
											<input id="name" name="name" type="text" th:value="${item?.name}"
												class="form-control" placeholder="한글,영대소문자,숫자">
											<div class="invalid-feedback" id="nameFeedback"></div>
										</div>
										<div class="col-3">
											<label for="isUsed" class="form-label">사용 여부<b
												style="color: red;">*</b></label> 
											<select name="isUsed" id="isUsed" class="form-select">
												<option value="1" th:selected="${item?.isUsed == 1}">사용</option>
												<option value="0" th:selected="${item?.isUsed == 0}">사용 안 함</option>
											</select>
										</div>
									</div>

								</div>
								<!-- End Pagination with icons -->

								<div class="row">
									<div class="col">
										<a href="/xdm/system/codeGroup/list" class="btn btn-outline-secondary"> <i
											class="ri-list-check"></i>
										</a>
									</div>
									<div class="col">
										<div style="float: right;">
											<button type="button" class="btn btn-primary" id="btnSubmit">
												<i class="bi bi-database-fill"></i>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</form>

		</section>

	</main>
	<!-- End #main -->
