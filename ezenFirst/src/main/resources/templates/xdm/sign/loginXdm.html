<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link
	    rel="stylesheet"
	    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	    
	    
    <style>
        body {
            font-family: Helvetica;
        }

        .hr-sect {
            display: flex;
            flex-basis: 100%;
            align-items: center;
            color: rgba(0, 0, 0, 0.35);
            font-size: 17px;
            margin: 8px 0px;
        }

        .hr-sect::before,
        .hr-sect::after {
            content: "";
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.35);
            height: 1px;
            font-size: 0px;
            line-height: 0px;
            margin: 0px 16px;
        }
    </style>
    
    <script src="/xdm/jquery/jquery-3.7.1.min.js"></script>

</head>

<body>
    <form>

        <div class="container text-center">
            <div class="row h-50"></div>
            <div class="row g-2">
                <!-- 왼쪽 여백 -->
                <div class="col"></div>

                <div class="col-8 pt-5">
                    <h1>Sign In</h1>
                    <h5 class="text-secondary pb-5">Get access to your account</h5>

                        <!-- Sign in with google button -->
                        <div class="mb-3 d-grid">
                            <button type="button" class="btn btn-light">Sign in with google</button>
                        </div>

                        <!-- Sign in with facebook button -->
                        <div class="mb-3 d-grid">
                            <button type="button" class="btn btn-light">Sign in with facebook</button>
                        </div>

                        <div class="hr-sect">or use email</div>

                        <!-- ID -->
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">ID</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="name@example.com" th:value="${tmpEmail}">
                        </div>

                        <!-- password -->
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control "
                                placeholder="Password" th:value="${tmpPwd}">
                        </div>

                        <div class="row mb-5">
                            <div class="col-6 form-check text-start">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                Remember me
                            </div>
                            <div class="col-6 text-end">
                                <a href="#" class="text-decoration-none">Forgot Password?</a>
                            </div>
                        </div>


                        <!-- sign in button -->
                        <div class="mb-3 d-grid">
                            <button type="button" id="buttonSignIn" class="btn btn-primary">
                                Sign In
                            </button>
                        </div>

                        <div>
                            <a href="#" class="text-decoration-none">Create an account</a>
                        </div>
                </div>

                <!-- 오른쪽 여백 -->
                <div class="col"></div>
            </div>
        </div>
	</form>
	
	<div class="modal fade" id="modalConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalConfirmTitle">title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modalConfirmBody">
					body
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-secondary btn-sm btn_custom" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
            
<script>

let signin = $("#buttonSignIn");

signin.on("click", function(){
	
// 	if(validation() == false) return false;
	$.ajax({
		async: true 
		,cache: false
		,type: "post"
		/* ,dataType:"json" */
		,url: "/signinXdmProc"
		/* ,data : $("#formLogin").serialize() */
		,data : { 
			"email" : $("#email").val()
			,"password" : $("#password").val() 
// 			,"autoLogin" : $("#autoLogin").is(":checked")
			}
		,success: function(response) {
			if(response.rt == "success") {
				location.href = "/memberXdmList";
/* 				if(response.changePwd == "true") {
					location.href = "/v1/infra/member/expiredPwdUsrForm";
				} else {
					location.href = "/v1/infra/index/indexXdmView";
				} */
			} else {
		 		document.getElementById("modalConfirmTitle").innerText = "확 인";
		 		document.getElementById("modalConfirmBody").innerText = "일치하는 회원이 존재 하지 않습니다!";
		 		$("#modalConfirm").modal("show");
			}
		}
		,error : function(jqXHR, textStatus, errorThrown){
			alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
		}
	});
});

</script>


    
</body>

</html>
