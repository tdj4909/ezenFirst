<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>

	<!-- ******************************************************************************* -->

	<!-- Main -->
	<main id="main" class="main">

		<div class="pagetitle mb-5">

			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/Xdm/index">Home</a></li>
					<li class="breadcrumb-item">서비스관리</li>
					<li class="breadcrumb-item active">주문관리</li>
				</ol>
			</nav>

			<h1 style="font-weight: bold;">주문관리</h1>


		</div>
		<!-- End Page Title -->

		<section class="section">
<!-- ********************************************************************************************* -->
			<form action="" method="post" id="form" class="needs-validation" novalidate>
				<input type="hidden"name="ifcgSeq" th:value="${item?.ifcgSeq}">
				<div class="row">
					<div class="col-lg-12">

						<div class="card">

							<h5 class="card-header"
								style="font-weight: bold; color: #4b4b4b;">주문상세</h5>

							<div class="card-body m-2">
	
								<!-- Table with stripped rows -->
								<div class="row p-3">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>주문번호</th>
												<th>닉네임</th>
												<th>날짜</th>
												<th>주문상태</th>
											</tr>
										</thead>
										<tbody>
										
											<tr>
												<td th:text="${list.seq}"></td>
												<td th:text="${list.nickname}"></td>
												<td th:text="${list.ordersDate}"></td>
												
												<td th:text="${
												    list.ordersStatus == 0 ? '주문접수' :
												    list.ordersStatus == 1 ? '준비중' :
												    list.ordersStatus == 2 ? '주문완료' : '주문취소'
													}">
												</td>
											</tr>
	
										</tbody>
									</table>
								</div>
								<!-- End Table with stripped rows -->

								<div class="row">
									<div class="col">
										<a href="/Xdm/ordersXdmList" class="btn btn-outline-secondary"> <i
											class="ri-list-check"></i>
										</a>
									</div>
								</div>
							</div>
						</div>
						
						<div class="card">
							<div class="card-body m-2">
							<!-- Table with stripped rows -->
								<div class="row p-3">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>메뉴명</th>
												<th>가격</th>
												<th>개수</th>
												<th>합계</th>
											</tr>
										</thead>
										<tbody>
										
											<tr th:each="list : ${lists}">
												<td th:text="${list.menuNm}"></td>
												<td th:text="${list.price}"></td>
												<td th:text="${list.quantity}"></td>												
												<td th:text="${list.oneTotal}"></td>
											</tr>
	
										</tbody>
										<tfoot>
											<tr>
												<td></td>
												<td></td>
												<td>TOTAL</td>
												<td th:text="${list.totalPrice}"></td>
											</tr>
										</tfoot>
									</table>
								</div>
								<!-- End Table with stripped rows -->
							</div>
						</div>

					</div>
				</div>
			</form>

		</section>

	</main>
	<!-- End #main -->

	<!-- temp -->

	<script>

    
	</script>
	
	<!-- ******************************************************************************* -->


<div th:replace="~{xdm/include/footer :: footer}"></div>
