<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>

	<!-- Main -->
	<main id="main" class="main">

		<div class="pagetitle mb-5">

			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/xdm/index">Home</a></li>
					<li class="breadcrumb-item active">회원 관리</li>
				</ol>
			</nav>

			<h1 style="font-weight: bold;">회원 관리</h1>


		</div>
		<!-- End Page Title -->

		<section class="section">
		
			<form action="" method="post" id="form" class="needs-validation" novalidate>
				<input type="hidden" id="memberId" name="memberId" th:value="${item?.memberId}">
			
				<div class="row">
					<div class="col-lg-12">

						<div class="card">
							<h5 class="card-header" style="font-weight: bold; color: #4b4b4b;">기본정보</h5>
							<div class="card-body m-2">

								<!-- Pagination with icons -->
								<div class="row mb-3 mt-3">

									<div class="row mb-3">
										<div class="col-4">
											<label for="email" class="form-label">이메일<b style="color: red;">*</b></label> 
											<input type="email" id="email" name="email" class="form-control" placeholder="이메일" th:value="${item?.email}" th:disabled="${item?.email != null}" required>
											<div class="invalid-feedback" id="emailFeedback"></div>
										</div>
										<div class="col-4">
											<label for="nickname" class="form-label">이름<b style="color: red;">*</b></label> 
											<input type="text" id="name" name="name" class="form-control" placeholder="한글" th:value="${item?.name}" required>
											<div class="invalid-feedback" id="nameFeedback"></div>
										</div>
										<div class="col-4">
											<label for="datetimepicker" class="form-label">생년월일<b style="color: red;">*</b></label> 
											<input id="datetimepicker" name="birthday" type="text" class="form-control" placeholder="생년월일" th:value="${item?.birthday}" required>
											<div class="invalid-feedback" id="birthdayFeedback"></div>
										</div>

									</div>

									<div class="row mb-3">
										<div class="col-4">
											<label for="password" class="form-label">비밀번호<b style="color: red;">*</b></label> 
											<input type="password" id="password" name="password" class="form-control" th:placeholder="${item?.password == null ? '비밀번호' : ''}" th:disabled="${item?.password != null}" required>
											<div class="invalid-feedback" id="passwordFeedback"></div>
										</div>
										<div class="col-4">
											<div class="row">
												<div class="col-4">
													<label for="mobileCarrier" class="form-label">통신사<b style="color: red;">*</b></label> 
													<select class="form-select" name="mobileCarrier" required>
														<option disabled hidden selected value="">통신사</option>
														<option th:each="code : ${mobileCarrierCode}" 
																th:value="${code.codeId}"
																th:text="${code.name}"
																th:selected="${code.codeId == item?.mobileCarrier}"
																>
														</option>
													</select>
												</div>
												<div class="col-8">
													<label for="phone" class="form-label">휴대폰 번호<b style="color: red;">*</b></label> 
													<input type="text" id="phone" name="phone" class="form-control" th:value="${item?.phone}" required>
													<div class="invalid-feedback" id="phoneFeedback"></div>
												</div>
											</div>
										</div>

									</div>
									
									<div class="row mb-3">
										<div class="col-4">
											<label for="passwordChk" class="form-label">비밀번호 확인<b style="color: red;">*</b></label> 
											<input type="password" id="passwordChk" name="passwordChk" class="form-control" th:placeholder="${item?.password == null ? '비밀번호 확인' : ''}" th:disabled="${item?.password != null}" required>
											<div class="invalid-feedback" id="passwordChkFeedback"></div>
										</div>
										<div class="col-4">
											<label for="gender" class="form-label">성별<b style="color: red;">*</b></label> 
											<select name="gender" class="form-select" required>
												<option disabled hidden selected value="">성별</option>
												<option value="1" th:selected="${item?.gender == 1}">남성</option>
												<option value="2" th:selected="${item?.gender == 2}">여성</option>
												<option value="3" th:selected="${item?.gender == 3}">공개안함</option>
											</select>
										</div>
									</div>

								</div>
								<!-- End Pagination with icons -->

								<div class="row">
									<div class="col">
										<a href="/xdm/member/list" class="btn btn-outline-secondary">
											<i class="ri-list-check"></i>
										</a>
									</div>
									<div class="col">
										<div style="float: right;">
											<button type="button" class="btn btn-primary" id="btnSubmit">
												<i class="bi bi-database-fill"></i>
											</button>
										</div>
									</div>
								</div>
								
								
							</div>
						</div>

					</div>
				</div>
			</form>

		</section>

	</main>
	<!-- End #main -->
