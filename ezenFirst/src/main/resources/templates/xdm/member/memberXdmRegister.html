	<!-- Main -->
	<main id="main" class="main">

		<div class="pagetitle mb-5">

			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/Xdm/index">Home</a></li>
					<li class="breadcrumb-item active">회원관리</li>
				</ol>
			</nav>

			<h1 style="font-weight: bold;">회원관리</h1>

		<!-- End Page Title -->

		<section class="section">
<!-- ********************************************************************************************* -->
			<form action="" method="post" id="form" class="needs-validation" novalidate>

				<div class="row">
					<div class="col-lg-12">

						<div class="card">

							<h5 class="card-header"
								style="font-weight: bold; color: #4b4b4b;">기본정보</h5>

							<div class="card-body m-2">



								<!-- Pagination with icons -->
								<div class="row mb-3 mt-3">

									<div class="row mb-3">
										<div class="col-4">
											<label for="email" class="form-label">이메일<b style="color: red;">*</b></label> 
											<input type="email" id="email" name="email" class="form-control" placeholder="이메일" th:value="${item?.email}" th:disabled="${item?.email != null}" required>
											<div class="invalid-feedback">이메일을 입력하세요.</div>
										</div>
										<div class="col-4">
											<label for="nickname" class="form-label">닉네임<b

											<input type="text" id="nickname" name="nickname" class="form-control" placeholder="한글,영대소문자,숫자" th:value="${item?.nickname}" required>

										</div>
										<div class="col-4">
											<label for="userDob" class="form-label">생년월일<b style="color: red;">*</b></label>

											<div class="invalid-feedback">생년월일을 입력하세요.</div>
										</div>

									</div>

									<div class="row mb-3">
										<div class="col-4">
											<label for="password" class="form-label">비밀번호<b

										</div>
										<div class="col-4">
											<div class="row">
												<div class="col">
													<label for="lastNm" class="form-label">성<b
												style="color: red;">*</b></label> 
											<input type="text" id="lastNm" name="lastNm" class="form-control" placeholder="한글,영대소문자" th:value="${item?.lastNm}" required>
											<div class="invalid-feedback">성을 입력하세요.</div>
												</div>
												<div class="col">
													<label for="firstNm" class="form-label">이름<b
												style="color: red;">*</b></label> 
											<input type="text" id="firstNm" name="firstNm" class="form-control" placeholder="한글,영대소문자" th:value="${item?.firstNm}" required>
											<div class="invalid-feedback">이름을 입력하세요.</div>
												</div>
											</div>
										</div>
										<div class="col-4">
											<div class="row">
												<div class="col-4">
													<label for="mobileCarrier" class="form-label">통신사<b
															style="color: red;">*</b></label>

																>
														</option>
													</select>
												</div>
												<div class="col-8">
													<label for="phone" class="form-label">휴대폰 번호<b style="color: red;">*</b></label> 
													<input type="text" id="phone" name="phone" class="form-control" th:value="${item?.phone}" required>

												</div>
											</div>
										</div>

									</div>
									
									<div class="row mb-3">
										<div class="col-4">

											<input type="password" id="passwordChk" name="passwordChk" class="form-control" th:placeholder="${item?.password == null ? '비밀번호 확인' : ''}" th:disabled="${item?.password != null}" required>

										</div>
										<div class="col-4">
											<label for="gender" class="form-label">성별<b style="color: red;">*</b></label>

											</select>
										</div>
										<div class="col-4">
											<br>
											<div class="form-check">

											</div>
											<div class="form-check">
											  <input class="form-check-input" type="radio" name="admin" id="adminMember" value="1" th:checked="${item?.admin == 1}">
											  <label class="form-check-label" for="adminMember">
											    관리자
											  </label>
											</div>
										</div>

									</div>
									
									<div class="row mb-3">
										
										<label for="mbPostcode" class="form-label">우편번호</label> 
											
										<div class="col-4">
											<div class="row">
												<div class="col-8">
													<input type="text" id="mbPostcode" name="mbPostcode" class="form-control" placeholder="우편번호" readonly>

												<div class="col-4">
													<input type="button" class="btn btn-secondary" onclick="execPostcode()" value="우편번호 찾기">
												</div>
											</div>
										</div>
										
										<div class="col-4">
											<div class="row">
												<div class="col-6">
													<input type="text" id="mbRoadAddress" name="mbRoadAddress" class="form-control" placeholder="도로명주소" readonly>
												</div>
												<div class="col-6">
													<input type="text" id="mbJibunAddress" name="mbJibunAddress" class="form-control" placeholder="지번주소" readonly>
												</div>
											</div>
										</div>
										
										<div class="col-4">
											<div class="row">
												<div class="col-6">
													<input type="text" id="mbDetailAddress" name="mbDetailAddress" class="form-control" placeholder="상세주소" readonly>
												</div>
												<div class="col-6">
													<input type="text" id="mbExtraAddress" name="mbExtraAddress" class="form-control" placeholder="참고항목" readonly>
												</div>
											</div>
										</div>
										
									</div>
									
									<div class="row mb-3">
										<div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div>
									</div>
									
									<div class="row mb-3">
										<div class="col-6">
											<label>위도</label>
											<input type="text" class="form-control" id="mbY" name="mbY" readonly>
										</div>
										<div class="col-6">
											<label>경도</label>
											<input type="text" class="form-control" id="mbX" name="mbX" readonly>
										</div>
									</div>

								</div>
								<!-- End Pagination with icons -->

								<div class="row">
									<div class="col">
										<a href="/Xdm/memberXdmList" class="btn btn-outline-secondary"> <i
											class="ri-list-check"></i>
										</a>
									</div>
									<div class="col">
										<div style="float: right;">
											<button type="button" class="btn btn-primary" id="btnSubmit">
												<i class="bi bi-database-fill"></i>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</form>

		</section>

	</main>

    const selectGender = form.querySelector("select[name='gender']");

	// 유효성 검사

	    } else if (!inputPwd.value.trim() && (seq.value == "0" || seq.value == "")) {	// Password

	        isValid = false;

	        isValid = false;
	    } else if (!inputFirstNm.value.trim()) {	// FirstNm

	        isValid = false;
	    } else if (!selectGender.value) {		// Gender

	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<!-- 카카오 지도 api -->
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8e2572bf8fd4f4259d7eaf394caeb25c&libraries=services"></script>
	<script>
	
		// 카카오 지도
	    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
	        mapOption = {
	            center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
	            level: 5 // 지도의 확대 레벨
	        };
	
	    //지도를 미리 생성
	    var map = new daum.maps.Map(mapContainer, mapOption);
	    //주소-좌표 변환 객체를 생성
	    var geocoder = new daum.maps.services.Geocoder();
	    //마커를 미리 생성
	    var marker = new daum.maps.Marker({
	        position: new daum.maps.LatLng(37.537187, 127.005476),
	        map: map
	    });
	
	    // ************************************************************************************
	    
	    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
	    function execPostcode() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
	                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                var roadAddr = data.roadAddress; // 도로명 주소 변수
	                var extraRoadAddr = ''; // 참고 항목 변수
	
	                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
	                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
	                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	                    extraRoadAddr += data.bname;
	                }
	                // 건물명이 있고, 공동주택일 경우 추가한다.
	                if(data.buildingName !== '' && data.apartment === 'Y'){
	                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                }
	                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
	                if(extraRoadAddr !== ''){
	                    extraRoadAddr = ' (' + extraRoadAddr + ')';
	                }
	
	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                document.getElementById('mbPostcode').value = data.zonecode;
	                document.getElementById("mbRoadAddress").value = roadAddr;
	                document.getElementById("mbJibunAddress").value = data.jibunAddress;
	                
	                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
	                if(roadAddr !== ''){
	                    document.getElementById("mbExtraAddress").value = extraRoadAddr;
	                } else {
	                    document.getElementById("mbExtraAddress").value = '';
	                }
	                
	                // ***********************************************************************
	                
	                var addr = data.address; // 최종 주소 변수

	                // 주소로 상세 정보를 검색
	                geocoder.addressSearch(data.address, function(results, status) {
	                    // 정상적으로 검색이 완료됐으면
	                    if (status === daum.maps.services.Status.OK) {

	                        var result = results[0]; //첫번째 결과의 값을 활용

	                        document.getElementById("mbY").value = result.y;
	                        document.getElementById("mbX").value = result.x;
	                        
	                        // 해당 주소에 대한 좌표를 받아서
	                        var coords = new daum.maps.LatLng(result.y, result.x);
	                        // 지도를 보여준다.
	                        mapContainer.style.display = "block";
	                        map.relayout();
	                        // 지도 중심을 변경한다.
	                        map.setCenter(coords);
	                        // 마커를 결과값으로 받은 위치로 옮긴다.
	                        marker.setPosition(coords)
	                    }
	                });
	                
	                
	            }
	        }).open();
	    }
	</script>
