<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>

<!-- ******************************************************************************* -->

<!-- Main -->
<main id="main" class="main">

	<div class="pagetitle mb-5">

		<nav>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index.html">Home</a></li>
				<li class="breadcrumb-item">시스템관리</li>
				<li class="breadcrumb-item active">코드관리</li>
			</ol>
		</nav>

		<h1 style="font-weight: bold;">Code</h1>


	</div>
	<!-- End Page Title -->

	<section class="section">
		<form action="/codeXdmInst" method="post" id="form">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">

						<h5 class="card-header" style="font-weight: bold; color: #4b4b4b;">
							기본정보</h5>

						<div class="card-body m-2">



							<!-- Pagination with icons -->
							<div class="row mb-3 mt-3">

								<div class="row mb-3">
									<div class="col-3">
										<label for="select1" class="form-label">코드그룹<b
											style="color: red;">*</b></label> <select name="codeGroup_seq" id="select1"
											class="form-select">
											<option value="">선택하세요</option>
											<option th:each="group : ${codeGroup}"
													th:value="${group.seq}"
													th:text="${group.codeGroupNm}">
											</option>
										</select>
									</div>
								</div>

								<div class="row mb-3">
									<div class="col-3">
										<label for="text1" class="form-label">코드<b
											style="color: red;">*</b></label> <input id="text1" type="text"
											class="form-control" placeholder="자동생성" disabled>
									</div>
									<div class="col-3">
										<label for="text2" class="form-label">코드 (ANOTHER)<b
											style="color: red;">*</b></label> <input name="codeCd"
											id="text2" type="text" class="form-control"
											placeholder="영대소문자,숫자">
									</div>
									<div class="col-3">
										<label for="text3" class="form-label">코드 이름<b
											style="color: red;">*</b></label> <input name="codeNm" id="text3" type="text"
											class="form-control" placeholder="한글,영대소문자,숫자">
									</div>
									<div class="col-3">
										<label for="text4" class="form-label">코드 이름(영문)</label> <input
											id="text4" type="text" class="form-control"
											placeholder="영대소문자,숫자">
									</div>
								</div>

								<div class="row mb-3">
									<div class="col-3">
										<label for="select2" class="form-label">사용여부<b
											style="color: red;">*</b></label> <select name="codeUse" id="select2"
											class="form-select" aria-label="Default select example">
											<option value="1" selected>사용</option>
											<option value="0">사용안함</option>
										</select>
									</div>
									<div class="col-3">
										<label for="text5" class="form-label">순서</label> <input id="text5" type="text"
											class="form-control">
									</div>
								</div>

								<div class="row mb-3">
									<div class="col-6">
										<label for="textarea1" class="form-label">설명</label>
										<textarea class="form-control" id="textarea1" rows="3"></textarea>
									</div>
								</div>

							</div>
							<!-- End Pagination with icons -->

							<div class="row">
								<div class="col">
									<a href="/codeXdmList" class="btn btn-outline-secondary"
										title="Upload new profile image"> <i class="ri-list-check"></i>
									</a>
								</div>
								<div class="col">
									<div style="float: right;">
										<button type="button" class="btn btn-primary" id="btnSave">
												<i class="bi bi-database-fill"></i>
											</button>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</form>
	</section>

</main>
<!-- End #main -->

<!-- ******************************************************************************* -->

<!-- temp -->
<script type="text/javascript">
	document.getElementById("btnSave").onclick = function() {
		document.getElementById("form").submit();
	}
</script>

<!-- ******************************************************************************* -->


<div th:replace="~{xdm/include/footer :: footer}"></div>
