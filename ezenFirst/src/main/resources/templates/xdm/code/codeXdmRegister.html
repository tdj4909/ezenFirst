<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>

<!-- ******************************************************************************* -->

<!-- Main -->
<main id="main" class="main">

	<div class="pagetitle mb-5">

		<nav>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/Xdm/index">Home</a></li>
				<li class="breadcrumb-item">시스템관리</li>
				<li class="breadcrumb-item active">코드관리</li>
			</ol>
		</nav>

		<h1 style="font-weight: bold;">Code</h1>


	</div>
	<!-- End Page Title -->

	<section class="section">
		<form action="" method="post" id="form" class="needs-validation" novalidate>
		
			<div class="row">
				<div class="col-lg-12">

					<div class="card">

						<h5 class="card-header" style="font-weight: bold; color: #4b4b4b;">
							기본정보</h5>

						<div class="card-body m-2">



							<!-- Pagination with icons -->
							<div class="row mb-3 mt-3">
								<div class="row mb-3">
									<div class="col-3">
										<div th:replace="~{xdm/codegroup/codeGroupXdmVo :: vo}"></div>
										
										<label for="codeGroup_seq" class="form-label">코드그룹<b
											style="color: red;">*</b></label> 
										<select name="codeGroup_seq" id="codeGroup_seq" class="form-select" required>
											<option disabled hidden selected value="">선택하세요</option>
											<option th:each="group : ${codeGroup}"
													th:value="${group.seq}" 
													th:text="${group.codeGroupNm}" 
													th:selected="${group.seq == item?.codeGroup_seq}">
											</option>
										</select>
									</div>
								</div>

								<div class="row mb-3">
									<div class="col-3">
										<label class="form-label">코드<b
											style="color: red;">*</b></label> 

										<input type="text" id="ifcgSeq" name="ifcgSeq" th:value="${item?.ifcgSeq}" maxlength="20" placeholder="자동생성" disabled class="form-control"/>
									</div>
									<div class="col-3">
										<label for="codeCd" class="form-label">코드 (ANOTHER)</label> <input
											name="codeCd" type="text" class="form-control" th:value="${item?.codeCd}"
											placeholder="영대소문자,숫자">
									</div>
									<div class="col-3">
										<label for="codeNm" class="form-label">코드 이름<b style="color: red;">*</b></label> 
										<input name="codeNm" id="codeNm" th:value="${item?.codeNm}" 
												type="text" class="form-control" placeholder="한글,영대소문자,숫자" required>
										<div class="invalid-feedback">
									      코드 이름을 입력하세요.
									    </div>
									</div>
									<div class="col-3">
										<label for="codeUse" class="form-label">사용여부<b
											style="color: red;">*</b></label> 
										<select name="codeUse" id="codeUse" class="form-select">
											<option value="1" th:selected="${item?.codeUse == 1}">사용</option>
											<option value="0" th:selected="${item?.codeUse == 0}">사용안함</option>
										</select>
									</div>
								</div>

								<div class="row mb-3">
									<div class="col-6">
										<label for="textarea1" class="form-label">설명</label>
										<textarea class="form-control" id="textarea1" rows="3"></textarea>
									</div>
									<div class="col-3">
										<label for="text5" class="form-label">순서</label> <input
											id="text5" type="text" class="form-control">
									</div>
								</div>

							</div>
							<!-- End Pagination with icons -->

							<div class="row">
								<div class="col">
									<a href="/Xdm/codeXdmList" class="btn btn-outline-secondary"
										title="Upload new profile image"> <i class="ri-list-check"></i>
									</a>
								</div>
								<div class="col">
									<div style="float: right;">
										<button type="button" class="btn btn-primary" id="btnSubmit">
											<i class="bi bi-database-fill"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content" id="modalContent">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">모달 제목</h1>
						</div>
						<div class="modal-body">모달 내용</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" id="close">Close</button>
							<button type="button" class="btn btn-primary">Save
								changes</button>
						</div>
					</div>
				</div>
			</div>

		</form>
	</section>

</main>
<!-- End #main -->

	// 유효성 검사
	function validation() {
	    const form = document.querySelector('.needs-validation'); // 단일 폼 선택
	    const inputCodeNm = form.querySelector("input[name='codeNm']"); // 코드 이름 입력 필드
	    const selectCodeGroupSeq = form.querySelector("select[name='codeGroup_seq']"); // 코드 그룹 선택 필드
	
	    // 코드 그룹이 선택되지 않은 경우
	    if (!selectCodeGroupSeq.value) { 
	        form.classList.add("was-validated");
	        selectCodeGroupSeq.focus();
	        return false;
	    }
	    // 코드 이름이 비어 있는 경우
	    if (!inputCodeNm.value.trim()) {
	        form.classList.add("was-validated");
	        inputCodeNm.focus();
	        return false;
	    }
	
	    return true;
	}
	
	document.getElementById("btnSubmit").onclick = function () {
		if(seq.value == "0" || seq.value == "") {
			if(validation() == false) return false;
// 			$("#modalLoading").modal("show");
			form.action = "/Xdm/codeXdmInst";
			form.submit();
		} else {
			if(validation() == false) return false;
// 			$("#modalLoading").modal("show");
			form.action = "/Xdm/codeXdmUpdt";
			form.submit();
		}
	}
	
	document.addEventListener("DOMContentLoaded", function () {
	    const inputCodeNm = document.querySelector("input[name='codeNm']");

	    inputCodeNm.addEventListener("input", function () {
	        // 첫 글자가 공백이면 자동 제거
	        this.value = this.value.replace(/^\s+/, "");
	    });
	});
	
</script>
