<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{usr/include/head :: head}"></div>

    <!-- Checkout Page Start -->
    <div class="container-fluid py-5">
        <div class="container py-5 mt-5">
            <h1 class="text-center mb-4 mt-5">로그인</h1>
            
            <form action="/login" method="POST" class="needs-validation" novalidate>
                <div class="row g-5">
                    <div class="col"></div>

                    <div class="col-md-12 col-lg-6 col-xl-5">
                        <div class="form-item my-3">
                            <input type="text" id="username" name="username" class="form-control" placeholder="이메일" th:value="${tmpEmail}" required>
                            <div class="invalid-feedback">
                                이메일을 입력하세요.
                            </div>
                        </div>
                        <div class="form-item my-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" th:value="${tmpPwd}" required>
                            <div class="invalid-feedback">
                                비밀번호를 입력하세요.
                            </div>
                        </div>
                        <div class="form-item my-3 text-end">
                            <a class="btn-link" href="register.html">비밀번호를 잊으셨나요?</a>
                        </div>
                        <div class="d-grid my-3">
                            <button type="submit" class="btn btn-primary border-0 border-secondary py-3 px-4 rounded-pill text-white">
                                로그인
                            </button>
                        </div>
                        <div class="form-item my-3 text-center">
                            <a class="btn-link" href="/tableOrder/sign/registerView">새 계정 만들기</a>
                        </div>
                    </div>

                    <div class="col"></div>
                </div>
            </form>
            
            <div class="modal fade" id="modalConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modalConfirmTitle">title</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body" id="modalConfirmBody">
							body
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-outline-secondary btn-sm btn_custom" data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
	
        </div>
    </div>
    <!-- Checkout Page End -->
