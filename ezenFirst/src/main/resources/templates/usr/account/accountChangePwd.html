<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{usr/include/head :: head}"></div>



    <!-- Checkout Page Start -->
    <div class="container-fluid py-5">
        <div class="container py-5 mt-5">
            <h1 class="text-center mb-4 mt-5">비밀번호 변경</h1>
            <form action="#" class="needs-validation" novalidate>
                <div class="row g-5">
                    <div class="col"></div>

                    <div class="col-md-12 col-lg-6 col-xl-5">
                        <div class="form-item my-3">
                            <input type="password" class="form-control" placeholder="현재 비밀번호" required>
                            <div class="invalid-feedback">
                                현재 비밀번호를 입력하세요.
                            </div>
                        </div>
                        <div class="form-item my-3">
                            <input type="password" class="form-control" placeholder="새 비밀번호" required>
                            <div class="invalid-feedback">
                                새 비밀번호를 입력하세요.
                            </div>
                        </div>
                        <div class="form-item my-3">
                            <input type="password" class="form-control" placeholder="새 비밀번호 확인" required>
                            <div class="invalid-feedback">
                                새 비밀번호를 입력하세요.
                            </div>
                        </div>
                        <div class="d-grid my-3">
                            <button type="submit"
                                class="btn btn-primary border-0 border-secondary py-3 px-4 rounded-pill text-white">
                                저장
                            </button>
                        </div>
                    </div>

                    <div class="col"></div>
                </div>
            </form>
        </div>
    </div>
    <!-- Checkout Page End -->

<div th:replace="~{usr/include/footer :: footer}"></div>
