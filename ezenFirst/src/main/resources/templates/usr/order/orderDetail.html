<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{usr/include/head :: head}"></div>

    <!-- Checkout Page Start -->
    <div class="container-fluid py-5">
        <div class="container py-5 mt-5">
            <h1 class="mb-4 mt-5">주문상세</h1>


            <!-- 주문 테이블 Start -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">주문 번호</th>
                            <th scope="col" class="text-center">주문 시간</th>
                            <th scope="col" class="text-center">주문 상태</th>
                            <th scope="col" class="text-center">합계</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="text-center">
                                <p class="mt-2" th:text="${orderMaster.orderMasterId}"></p>
                            </th>
                            <td class="text-center">
                                <p class="mt-2" th:text="${orderMaster.createdAt}"></p>
                            </td>
                            <td class="text-center">
                                <p class="mt-2" th:text="${orderMaster.statusName}"></p>
                            </td>
                            <td class="text-center">
                                <p class="mt-2" th:text="${#numbers.formatInteger(orderMaster.price, 1, 'COMMA')} + ' 원'"></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- 주문 테이블 End -->


            <div class="row g-5 mt-5">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">메뉴</th>
                                    <th scope="col" class="text-center">메뉴명</th>
                                    <th scope="col" class="text-center">가격</th>
                                    <th scope="col" class="text-center">개수</th>
                                    <th scope="col" class="text-center">합계</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${orderDetail}">
                                    <td scope="row" class="text-center">
                                        <div class="align-items-center mt-2">
                                            <img th:src="${item.filePath}" class="img-fluid rounded-circle"
                                                style="width: 90px; height: 90px;" alt="">
                                        </div>
                                    </td>
                                    <td class="py-5 text-center" th:text="${item.productName}"></td>
                                    <td class="py-5 text-center" th:text="${#numbers.formatInteger(item.orderDetailPrice, 1, 'COMMA')} + ' 원'"></td>
                                    <td class="py-5 text-center" th:text="${item.quantity}"></td>
                                    <td class="py-5 text-center" th:text="${#numbers.formatInteger(item.orderDetailPrice * item.quantity, 1, 'COMMA')} + ' 원'"></td>
                                </tr>
								
                                <tr>
                                    <td class="py-5"></td>
                                    <td class="py-5"></td>
                                    <td class="py-5"></td>
                                    <td class="py-5 text-center">
                                        <p class="mb-0 text-dark text-uppercase py-3">TOTAL</p>
                                    </td>
                                    <td class="py-5">
                                        <div class="py-3 text-center border-bottom border-top">
                                            <p class="mb-0 text-dark" th:text="${#numbers.formatInteger(orderMaster.price, 1, 'COMMA')} + ' 원'"></p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                        <div class="col-md-9"></div>
                        <div class="col-12 col-md-3">
                            <a href="/tableOrder/order/history"
                                class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">
                                <i class="vc_btn3-icon fas fa-arrow-left pe-2"></i>
                                주문내역
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout Page End -->


<div th:replace="~{usr/include/footer :: footer}"></div>
