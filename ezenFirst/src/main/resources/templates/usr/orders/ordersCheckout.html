<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{usr/include/head :: head}"></div>

    <!-- Checkout Page Start -->
    <div class="container-fluid py-5">
        <div class="container py-5 mt-5">
            <h1 class="mb-4 mt-5">결제</h1>


            <form action="#">
                <div class="row g-5">



                    <div class="col">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">메뉴</th>
                                        <th scope="col">메뉴명</th>
                                        <th scope="col">가격</th>
                                        <th scope="col">개수</th>
                                        <th scope="col">합계</th>
                                    </tr>
                                </thead>
                                <tbody>
                                
                                    <tr>
                                        <td scope="row">
                                            <div class="d-flex align-items-center mt-2">
                                                <img src="/usr/template/onlineMenuBoard/assets/img/margherita-pizza.jpg" class="img-fluid rounded-circle"
                                                    style="width: 90px; height: 90px;" alt="">
                                            </div>
                                        </td>
                                        <td class="py-5">마르게리타</td>
                                        <td class="py-5">18,000 원</td>
                                        <td class="py-5">2</td>
                                        <td class="py-5">36,000 원</td>
                                    </tr>
                                    
                                    
                                    <tr th:each="item : ${list}">
                                        <td scope="row">
                                            <div class="d-flex align-items-center mt-2">
                                                <img th:src="${item.menuImg}"
                                                    class="img-fluid rounded-circle" style="width: 90px; height: 90px;"
                                                    alt="">
                                            </div>
                                        </td>
                                        <td class="py-5" th:text="${item.menuNm}"></td>
                                        <td class="py-5" th:text="${item.price} + 원"></td>
                                        <td class="py-5" th:text="${item.quantity}"></td>
                                        <td class="py-5" th:text="${item.price * item.quantity} + 원"></td>
                                    </tr>


                                    
                                </tbody>
                                
                                <tfoot>
                                	<tr>
                                        <th scope="row">
                                        </th>
                                        <td class="py-5">
                                            <p class="mb-0 text-dark text-uppercase py-3">TOTAL</p>
                                        </td>
                                        <td class="py-5"></td>
                                        <td class="py-5"></td>
                                        <td class="py-5">
                                            <div class="py-3 border-bottom border-top">
                                                <p class="mb-0 text-dark">82,000 원</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tfoot>
                                
                            </table>
                        </div>




                        <div class="row g-4 justify-content-end pt-4">
                        
                            <div class="col-12 col-md-3 order-2 order-md-1">
                                <a href="/TableOrder/shopList"
                                    class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">
                                    <i class="vc_btn3-icon fas fa-arrow-left pe-2"></i>
                                    뒤로가기
                                </a>
                            </div>
                            <div class="col-12 col-md-3 order-1 order-md-2">
                                <button type="button" class="btn btn-primary py-3 px-4 text-uppercase w-100 text-white"
                                    data-bs-toggle="modal" data-bs-target="#checkoutModal">
                                    결제
                                </button>
                            </div>
                            
                        </div>
                        
                        <!-- Modal Start-->
                        <div class="modal fade" id="checkoutModal" data-bs-backdrop="static"
                            data-bs-keyboard="false" tabindex="-1" aria-labelledby="checkoutModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="checkoutModalLabel">결제 완료</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        결제 완료.
                                    </div>
                                    <div class="modal-footer">
                                        <a href="/TableOrder/ordersDetail" class="btn btn-primary">확인</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal End -->
                        
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Checkout Page End -->

<div th:replace="~{usr/include/footer :: footer}"></div>
