name: CI/CD with Docker and EC2 (Gradle Build)

on:
  push:
    branches: [main]  # main 브랜치에 push될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission to gradlew
      run: chmod +x ezenFirst/gradlew

    - name: Build JAR with Gradle
      run: ezenFirst/gradlew clean bootJar
      working-directory: ezenFirst/

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t ${{ secrets.IMAGE_NAME }} .

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.IMAGE_NAME }}

    - name: Prepare SSH key
      run: |
        echo "${{ secrets.EC2_KEY }}" > ec2key.pem
        chmod 600 ec2key.pem

    - name: Deploy to EC2 and restart container
      run: |
        ssh -o StrictHostKeyChecking=no -i ec2key.pem ${{ secrets.EC2_HOST }} << EOF
          docker pull ${{ secrets.IMAGE_NAME }}
          docker stop ezenFirst || true
          docker rm ezenFirst || true
          docker run -d -p 8080:8080 --name ezenFirst ${{ secrets.IMAGE_NAME }}
        EOF
